<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [id]="['open-modal-new-event' + modalId]">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content class="ion-padding">
    <ion-modal [trigger]="['open-modal-new-event' + modalId]">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Annuller</ion-button>
            </ion-buttons>
            <ion-title>Opret begivenhed</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="save()" [strong]="true">Gem</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
  
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Titel"
              labelPlacement="stacked"
              type="text"
              [(ngModel)]="title"
              placeholder="Titel"
            />
          </ion-item>
          <ion-item>
            <ion-input
              label="Emne"
              labelPlacement="stacked"
              type="text"
              [(ngModel)]="subject"
              placeholder="Emne"
            />
          </ion-item>
          <ion-item>
            <ion-select
              label="Kategori"
              label-placement="stacked"
              [(ngModel)]="category"
            >
              <ion-select-option value="Lektier">Lektier</ion-select-option>
              <ion-select-option value="Afleveringer"
                >Afleveringer</ion-select-option
              >
              <ion-select-option value="Events">Events</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-textarea
              label="Beskrivelse"
              labelPlacement="stacked"
              type="text"
              [autoGrow]="true"
              [(ngModel)]="description"
              placeholder="Beskrivelse"
            />
          </ion-item>
          <ion-item lines="none">
            <ion-toggle labelPlacement="start" justify="start" [(ngModel)]="allDay"
              >Hele dagen:</ion-toggle
            >
          </ion-item>
          
          <ion-item (click)="showStart = !showStart">
            <ion-label>Start dato: </ion-label>
            <ion-text class="ion-hover" slot="end">{{formattedStart }}</ion-text>
          </ion-item>
  
          <ion-datetime
            class="date-time"
            #start
            *ngIf="showStart"
            [value]="startTime"
            [presentation]="allDay ? 'date' : 'time-date'"
            (ionChange)="startTimeChanged(start.value)"
          ></ion-datetime>
  
          <ion-item (click)="showEnd = !showEnd">
            <ion-label>Slut dato:</ion-label>
            <ion-text slot="end">{{formattedEnd}}</ion-text>
          </ion-item>
          <ion-datetime
            class="date-time"
            #end
            *ngIf="showEnd"
            [value]="endTime"
            [(ngModel)]="endTime"
            [presentation]="allDay ? 'date' : 'time-date'"
            (ionChange)="endTimeChanged(end.value)"
          ></ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
